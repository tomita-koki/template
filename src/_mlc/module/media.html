<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
    <title>画像モジュール</title>
    <description></description>
</head>

<body class="body">
    <!-- ヘッダー -->
    <header class="header header--nonePc">
        <div class="hamburger" id="hamburger">
            <button class="hamburger__btn" id="hamburger__btn">
                <span class="hamburger__line"></span>
            </button>
            <div class="hamburger__caption">メニュー</div>
        </div>
        <div class="header__inner">
            <ul class="header__nav">
                <li class="header__item"><a href="/" class="header__text">Top</a></li>
                <li class="header__item"><a href="/#anc-01" class="header__text">Profile</a></li>
                <li class="header__item"><a href="/#anc-02" class="header__text">これまでの実績</a></li>
                <li class="header__item"><a href="/#anc-03" class="header__text">できること・スキル</a></li>
                <li class="header__item"><a href="/#anc-04" class="header__text">少しでも気になった方はこちらから！</a></li>
            </ul>
        </div>
        <div class="header__background"></div>
    </header>
    <main class="main">
        <div class="container">
            <div class="m-heading-02">
                <div class="m-heading-02__inner">
                    <h2 class="m-heading-02__text">画像モジュール</h2>
                </div>
            </div><!-- /.m-heading-02 -->
            <div class="m-media">
                <div class="m-media__inner">
                    <img src="/_mlc/module/images/dummy.png" alt="" width="120" height="120" class="m-media__media">
                    <p class="m-media__text">キャプション</p>
                </div><!-- /.m-media__inner -->
            </div><!-- /.m-media -->
            <div class="m-media">
                <div class="m-media__inner">
                    <img src="/_mlc/module/images/dummy.png" alt="" width="320" height="200" class="m-media__media">
                    <p class="m-media__text">キャプション</p>
                </div><!-- /.m-media__inner -->
            </div><!-- /.m-media -->
            <div class="m-heading-02">
                <div class="m-heading-02__inner">
                    <h2 class="m-heading-02__text">画像リンクモジュール</h2>
                </div>
            </div><!-- /.m-heading-02 -->
            <div class="m-media">
                <div class="m-media__inner">
                    <a href="/works/omikuji.html" class="m-media__link">
                        <img src="/_mlc/module/images/dummy.png" alt="" width="320" height="200" class="m-media__media">
                        <p class="m-media__text">キャプション</p>
                    </a>
                </div><!-- /.m-media__inner -->
            </div><!-- /.m-media -->
            <div class="m-heading-02">
                <div class="m-heading-02__inner">
                    <h2 class="m-heading-02__text">画像反転モジュール</h2>
                </div>
            </div><!-- /.m-heading-02 -->
            <div class="m-media-reverse">
                <div class="m-media-reverse__inner">
                    <div class="m-media-reverse__back">
                        <img src="/images/icon01.png" alt="" width="200" height="200">
                    </div>
                    <div class="m-media-reverse__front">
                        <div class="m-media-reverse__frontContent">
                            <p class="m-media-reverse__frontTitle">HTML</p>
                            <p class="m-media-reverse__frontText">SEO,アクセシビリティを意識したコーディングを心がけています。</p>
                        </div>
                    </div>
                </div>
            </div><!-- /.m-media-reverse -->
            <div class="m-heading-02">
                <div class="m-heading-02__inner">
                    <h2 class="m-heading-02__text">スライドショー</h2>
                </div>
            </div><!-- /.m-heading-02 -->
            <div class="splide loop-splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="/_mlc/module/images/dummy.png" alt="画像1">
                        </li>
                        <li class="splide__slide">
                            <img src="/_mlc/module/images/dummy.png" alt="画像2">
                        </li>
                        <li class="splide__slide">
                            <img src="/_mlc/module/images/dummy.png" alt="画像3">
                        </li>
                        <li class="splide__slide">
                            <img src="/_mlc/module/images/dummy.png" alt="画像4">
                        </li>
                        <li class="splide__slide">
                            <img src="/_mlc/module/images/dummy.png" alt="画像5">
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- /.container -->
    </main>
    <footer class="footer">
        <div class="footer__inner js-scroll-fadeinup">
            <div class="footer__content">
                <p class="footer__title" id="anc-04">少しでも気になった方はこちらから！</p>
                <div class="footer__textArea">
                    <p class="footer__text">「こんなサイト作れる？」「ちょっと相談したい」など、ラフなご相談も大歓迎です。</p>
                    <p class="footer__text">どんなことでもお気軽にどうぞ！</p>
                </div>
                <div class="m-btn">
                    <a href="mailto:syukatomi@gmail.com" class="m-btn__inner">
                        <span class="m-btn__text">ご連絡はこちら</span></a>
                </div><!-- /.m-btn -->
            </div> <!-- /.footer__content -->
        </div><!-- /.footer__inner -->
    </footer><!-- /.footer -->
</body>

</html>
